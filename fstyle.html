<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Input Types Form</title>
  <style>
    /* Add your CSS styles here */
    /* Example: */
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    fieldset {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"],
    input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>All Input Types Form</h2>

<form action="submit_form.php" method="post">

  <fieldset>
    <legend>User Information</legend>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter your age"><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select your country</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <option value="Australia">Australia</option>
    </select><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br>
  </fieldset>

  <fieldset>
    <legend>Additional Inputs</legend>
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file" accept=".pdf, .doc, .docx"><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br>

    <label for="datetime">Date and Time:</label>
    <input type="datetime-local" id="datetime" name="datetime"><br>

    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br>

    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br>

    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br>

    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100" step="1" value="50"><br>

    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br>

    <label for="tel">Phone:</label>
    <input type="tel" id="tel" name="tel"><br>

    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox"><br>
  </fieldset>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">

</form>

</body>
</html>
