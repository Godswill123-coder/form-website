<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <table>
         <form method="post" action="register.jav">
         <div>
             <label for="First name">First name ;</label>
             <input type="text" name="First name" placeholder="enter your first name">
        </div>
         <br><br>
         <div>
            <label for="Surname">Surname :</label>
            <input type="text" name="Surname" placeholder="enter your surname">
         </div>
         <br><br>
         <div>
            <label for="Last name">Last names :</label>
            <input type="text" name="Last name" placeholder="enter your last name">
         </div>
         <br><br>
         <div>
            <label for="DOB">Date of birth :</label>
            <input type="date" name="DOB" id="">
         </div>
         <br><br>
         <div>
            <label for="State of Origin">State of Origin :</label>
            <input type="text" name="State of Origin" placeholder="enter your state of origin">
         </div>
         <br><br>
         <div>
            <label for="Age">Age :</label>
            <input type="number" name="Age" id="" placeholder="enter your age">
        </div>
        <br><br>
        <div>
        Course:
        </label>     
        <select>    
        <option value="Course">Course</option>    
        <option value="BCA">BCA</option>    
        <option value="BBA">BBA</option>    
        <option value="B.Tech">B.Tech</option>    
        <option value="MBA">MBA</option>    
        <option value="MCA">MCA</option>    
        <option value="M.Tech">M.Tech</option>    
        </select>    
        <br>    
        <br>    
        <label>     
        Gender :    
        </label><br>    
        <input type="radio" name="gender"/> Male <br>    
        <input type="radio" name="gender"/> Female <br>    
        <input type="radio" name="gender"/> Other    
        <br>    
        <br>    
        <label>  
        Hobbies:  
        </label>    
        <br>    
        <input type="checkbox" name="Programming"> Programming <br>    
        <input type="checkbox" name="Cricket"> Cricket <br>    
        <input type="checkbox" name="Football"> Football <br>   
        <input type="checkbox" name="reading Novel"> Reading Novel <br>   
        <br>    
        <br>   
        <label for="Phone">Phone :</label>     
        <input type="text" name="phone" size="10" placeholder="enter your phone contact"> 
        <br> <br>    
        Address    
        <br>    
        <textarea cols="80" rows="5" value="address">    
        </textarea>    
        <br> <br>    
        Email:    
        <input type="email" id="email" name="email" placeholder="enter your email"> <br>      
        <br> <br>    
        Password:    
        <input type="Password" id="pass" name="pass" placeholder="enter your password"> <br>     
        <br> <br>    
        <div>
            <label for="passport">passport upload</label>
            <input type="file" name="passport" id="">
        </div>
        <br><br>
        <input type="submit" value="Submit">    
        <input type="reset" value="Reset">  
        </div>
        <br><br>
    </table>
    
</body>
</html>
